<html>
    <head>
        <title> The QR generator project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>QR GENERATOR</h1>
                <p>Pate a url or enter text to create QR code</p>
            </header>
            <div class="form">
                <input type="text" spellcheck="false" placeholder="Enter text or url">
                <button>Generate QR code</button>
            </div>
            <div class="qr-code">
                <img src="" alt="qr-code">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
